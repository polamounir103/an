<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>

</head>
<body>

    <div class="all">
        <div class="boy-box">
            <div class="box">
            
                <div class="head"></div>
            
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            
                <div class="body"></div>

                <div class="right-hand-upper"></div>
                <div class="right-hand-lower"></div>
            
                <div class="right-leg-upper"></div>
                <div class="right-leg-lower"></div>
            
            
                <div class="left-hand-upper"></div>
                <div class="left-hand-lower"></div>
            
                <div class="left-leg-upper"></div>
                <div class="left-leg-lower"></div>
            
            </div>
        </div>
    <div class="ball-box">
        <div class="ball"></div>
        <div class="text">Goal</div>
    </div>
    <div class="goal"></div>
</div>


    <div class="all all-2">
        <div class="boy-box">
            <div class="box">
            
                <div class="head head-2"></div>
            
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            
                <div class="body body-2"></div>

                <div class="right-hand-upper right-hand-upper-2"></div>
                <div class="right-hand-lower right-hand-lower-2"></div>
            
                <div class="right-leg-upper right-leg-upper-2"></div>
                <div class="right-leg-lower right-leg-lower-2"></div>
            
            
                <div class="left-hand-upper left-hand-upper-2"></div>
                <div class="left-hand-lower left-hand-lower-2"></div>
            
                <div class="left-leg-upper left-leg-upper-2"></div>
                <div class="left-leg-lower left-leg-lower-2"></div>
            
            </div>
        </div>
    <div class="ball-box">
        <div class="ball ball-2"></div>
        <div class="text-2">Goal</div>
    </div>
    <div class="goal"></div>
</div>
<hr>

<div class="second">
    <div class="gun-box">
        <img src="imges/gun-man.png" alt="" class="gun-man">
        <img src="imges/gun.png" alt="" class="gun">
    </div>
    <div class="bullet-way">
        <div class="bullet-box">
        <img src="imges/bullet.png" alt="" class="bullet">
        </div>
    </div>
    <div class="dead-box">
        <div class="dead-body-box">
            <div class="dead-head"></div>
            <div class="eye-left"></div>
            <div class="dead-mouse"></div>
            <div class="dead-body"></div>
            <div class="dead-right-hand-upper"></div>
            <div class="dead-right-hand-lower"></div>
            <div class="dead-left-hand"></div>
            <div class="dead-right-leg"></div>
            <div class="dead-left-leg"></div>
        </div>
    </div>
</div>


</body>
</html>
